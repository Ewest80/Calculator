<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
    <main class="main">
      <div class="calculator">
        <div class="output">
          <output class="previous-output">123 +</output>
          <output class="current-output">456</output>
        </div>
        <div class="button-grid">
          <button class="btn btn-del span-2" id="allClearBtn">AC</button>
          <button class="btn btn-del" id="deleteBtn">DEL</button>
          <button class="btn btn-operator" data-operator>รท</button>
          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn btn-operator" data-operator>*</button>
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn btn-operator" data-operator>+</button>
          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
          <button class="btn btn-operator" data-operator>-</button>
          <button class="btn" data-number>.</button>
          <button class="btn" data-number>0</button>
          <button class="btn btn-operator span-2" id="equalsBtn" data-operator>=</button>
        </div>
      </div>
    </main>
</body>
</html>
